
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Update ID card</title>
	<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
	<div class="header">
		<h1>E-WALLET</h1>
		<div class="dropdown">
			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<i class="fas fa-user text-light"></i>
			</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" href="./reset_password.html"><i class="fas fa-key mr-2"></i> Change password</a>
				<a class="dropdown-item" href="./logout.html"><i class="fas fa-long-arrow-right mr-2"></i> Logout</a>
			</div>
		</div>
		<div class="dropleft">
			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropleftMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<i class="fas fa-user text-light"></i>
			</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" href="./reset_password.html"><i class="fas fa-key mr-2"></i> Change password</a>
				<a class="dropdown-item" href="./logout.html"><i class="fas fa-long-arrow-right mr-2"></i> Logout</a>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row navi">
			<div class="col-lg-3">
				<ul class="navi__list">
					<li class="navi__item-1">
						<a class="btn navi__item-2" id="home">
							<i class="fas fa-home-lg-alt"></i> Home
						</a>
					</li>
					<li class="navi__item-1">
						<a class="btn navi__item-2" id="withdraw" onclick="alertNotification()">
							<i class="fas fa-money-bill"></i> Withdrawal
						</a>
					</li>
					<li class="navi__item-1">
						<a class="btn navi__item-2" onclick="alertNotification()">
							<i class="fas fa-exchange"></i> Transfer money
						</a>
					</li>
					<li class="navi__item-1">
						<a class="btn navi__item-2" onclick="alertNotification()">
							<i class="fas fa-pager"></i> Buy phone card
						</a>
					</li>
					<li class="navi__item-1">
						<a class="btn navi__item-2" onclick="alertNotification()">
							<i class="fas fa-history"></i> Transaction
							history
						</a>
					</li>
				</ul>
			</div>
			<div class="col-lg-9">
				<div class="content">
					<!-- Money interface and deposit -->
					<div class="content__ID bg-dark">
						<form novalidate onsubmit="return validateId()" action="" class="p-3" method="post" enctype="multipart/form-data">
							<h3>Please update your ID to use other services</h3>
							<div class="custom-file mt-3">
								<input
									type="file"
									class="custom-file-input"
									id="id-front"
									name="id-front"
									onchange="showIdFrontName(this)"
								/>
								<label class="id custom-file-label" for="id-front"
									>ID Front</label
								>
							</div>
							<div class="custom-file mt-2">
								<input
									type="file"
									class="custom-file-input"
									id="id-back"
									name="id-back"
									onchange="showIdBackName(this)"
									accept="image/gif, image/jpeg, image/png, image/jpg"
								/>
								<label class="id custom-file-label" for="id-back">ID Back</label>
							</div>
							<div class="text-danger text-center mt-4 d-none" id="error-message">Please enter your name</div>
							<button class="btn btn-secondary btn-block mt-4" type="submit" class="btn btn-default">Update</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<ul class="responsive__list">
			<li class="responsive__item-1">
				<a class="btn responsive__item-2" id="home" onclick="alertNotification()">
					<i class="fa-solid fa-house"></i> Home
				</a>
			</li>
			<li class="responsive__item-1">
				<a class="btn responsive__item-2" id="withdraw" onclick="alertNotification()">
					<i class="fa-solid fa-money-bill"></i> Withdrawal
				</a>
			</li>
			<li class="responsive__item-1">
				<a class="btn responsive__item-2" onclick="alertNotification()">
					<i class="fa-solid fa-money-bill-transfer"></i> Transfer money
				</a>
			</li>
			<li class="responsive__item-1">
				<a class="btn responsive__item-2" onclick="alertNotification()">
					<i class="fa-solid fa-pager"></i> Buy phone card
				</a>
			</li>
			<li class="responsive__item-1">
				<a class="btn responsive__item-2" onclick="alertNotification()">
					<i class="fa-solid fa-clock-rotate-left"></i> Transaction history
				</a>
			</li>
		</ul>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="./assets/js/main.js"></script>
</body>

</html>
