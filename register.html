<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Register</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div class="container">
			<h3 class="mt-4 mb-3 text-center text-light">Register</h3>
			<div class="row justify-content-center mt-3">
				<div class="col-md-6">
					<form
						novalidate
						onsubmit="return checkSignUp()"
						action=""
						class="border p-3 rounded bg-light mb-4"
						method="post"
						enctype="multipart/form-data"
					>
						<div class="form-group">
							<label for="name">Full Name</label>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fas fa-user"></i>
									</span>
								</div>
								<input
									type="text"
									class="form-control"
									id="name"
									placeholder="Enter name"
									name="name"
									value=""
								/>
							</div>
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fas fa-envelope"></i>
									</span>
								</div>
								<input
									type="email"
									class="form-control"
									id="email"
									placeholder="Enter email"
									name="email"
									value=""
								/>
							</div>
						</div>
						<div class="form-group">
							<label for="phone">Phone number</label>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fas fa-phone-square-alt"></i>
									</span>
								</div>
								<input
									type="number"
									class="form-control"
									id="phone"
									placeholder="Enter number"
									name="phone"
									value=""
								/>
							</div>
						</div>
						<div class="form-group">
							<label for="address">Address</label>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fas fa-address-book"></i>
									</span>
								</div>
								<input
									type="text"
									class="form-control"
									id="address"
									placeholder="Enter address"
									name="address"
									value=""
								/>
							</div>
						</div>
						<div class="form-group">
							<label for="birthday">Date Of Birth</label>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fas fa-birthday-cake"></i>
									</span>
								</div>
								<input
									type="date"
									name="date"
									id="birthday"
									class="form-control"
									value=""
								/>
							</div>
						</div>
						<hr />
						<div class="custom-file">
							<input
								type="file"
								class="custom-file-input"
								id="id-front"
								name="id-front"
								onchange="showIdFrontName(this)"
							/>
							<label class="id custom-file-label" for="id-front"
								>ID Front</label
							>
						</div>
						<div class="custom-file mt-3 mb-4">
							<input
								type="file"
								class="custom-file-input"
								id="id-back"
								name="id-back"
								onchange="showIdBackName(this)"
								accept="image/gif, image/jpeg, image/png, image/jpg"
							/>
							<label class="id custom-file-label" for="id-back">ID Back</label>
						</div>
						<div class="text-danger text-center mb-4 d-none" id="error-message">
							Please enter your name
						</div>
						<div class="text-center">
							<button
								class="btn btn-primary btn-block"
								type="submit"
								class="btn btn-default"
							>
								Register
							</button>
							<a href="./login.html" class="btn btn-link mt-2" role="button"
								>Already have an account?
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	</body>
</html>
