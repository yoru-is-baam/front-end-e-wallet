<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create new password</title>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div class="container">
			<h3 class="mt-5 mb-3 text-center text-light">Create new password</h3>
			<div class="row justify-content-center">
				<div class="col-md-6">
					<form
						novalidate
						onsubmit="return checkChangeOtp()"
						class="border p-3 rounded bg-light"
						action=""
						method="post"
					>
						<div class="form-group">
							<label for="pwd">New Password</label>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fas fa-lock"></i>
									</span>
								</div>
								<input
									type="password"
									class="form-control"
									id="pwd"
									placeholder="Enter new password"
									name="pwd"
									value=""
								/>
							</div>
						</div>
						<div class="form-group">
							<label for="pwd-confirm">Confirm Password</label>
							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fas fa-lock"></i>
									</span>
								</div>
								<input
									type="password"
									class="form-control"
									id="pwd-confirm"
									placeholder="Confirm password"
									name="pwd-confirm"
								/>
							</div>
						</div>
						<div class="text-danger text-center mb-2 d-none" id="error-message">
							Please enter your password
						</div>
						<div class="text-center">
							<button class="btn btn-success mt-2 mb-2" type="submit">
								Create new password
							</button>
							<a href="./logout.html" class="btn btn-danger mt-2 mb-2">
								Log out
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="./assets/js/main.js"></script>
	</body>
</html>
