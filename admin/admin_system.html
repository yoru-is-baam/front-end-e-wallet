<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>My E-wallet</title>
	<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<link
			href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"
			rel="stylesheet"
			type="text/css"
		/>
	<link rel="stylesheet" href="../assets/css/style.css" />
</head>

<body>
	<div class="admin">
		<h2 class="text-center mt-3 mb-3 text-light">Admin System</h2>
		<a href="../logout.html" class="btn btn-light mb-3"><i class="fas fa-arrow-left"></i> Log out</a>
		<div class="row">
			<div class="col-lg-2 admin__waiting">
				<table class="table admin-system text-center">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Waiting account</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<a href="waiting_display.html" class="btn text-light">Jack</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-lg-2 admin__actived">
				<table class="table admin-system text-center">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Activated account</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<a href="activated_display.html" class="btn text-light">Jack</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-lg-2 admin__locked">
				<table class="table admin-system text-center">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Locked indefinitely account</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<a href="locked_display.html" class="btn text-light">Jack</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-lg-2 admin__withdrawOver5m">
				<table class="table admin-system text-center">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Withdraws over 5M</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<a href="withdraw_over_5m.html" class="btn text-light">Jack</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-lg-2 admin__transferOver5m">
				<table class="table admin-system text-center">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Transfer over 5M</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<a href="transfer_over_5m.html" class="btn text-light">Jack</a>
							</td>

						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-lg-2 admin__disabled">
				<table class="table admin-system text-center">
					<thead class="thead-dark">
						<tr>
							<th scope="col">Disabled account</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<a href="disable_account.html" class="btn text-light">Jack</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./assets/js/main.js"></script>

</html>
