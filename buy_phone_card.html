<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<title>My E-wallet</title>
	<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

			rel="stylesheet"
			type="text/css"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
	<div class="header">
		<h1>E-WALLET</h1>
		<div class="dropdown">
			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<i class="fas fa-user text-light"></i>
			</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" href="./change_password.html"><i class="fas fa-key mr-2"></i> Change password</a>
				<a class="dropdown-item" href="./logout.html"><i class="fas fa-long-arrow-right mr-2"></i> Logout</a>
			</div>
		</div>
		<div class="dropleft">
			<button class="btn btn-secondary dropdown-toggle" type="button" id="dropleftMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				<i class="fas fa-user text-light"></i>
			</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
				<a class="dropdown-item" href="./change_password.html"><i class="fas fa-key mr-2"></i> Change password</a>
				<a class="dropdown-item" href="./logout.html"><i class="fas fa-long-arrow-right mr-2"></i> Logout</a>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row navi">
			<div class="col-lg-3">
				<ul class="navi__list">
					<li class="navi__item-1">
						<a href="home.html" class="navi__item-2 btn" type="submit"><i class="fas fa-home-lg-alt"></i> Home</a>
					</li>
					<li class="navi__item-1">
						<a href="withdrawal.html" class="navi__item-2 btn" type="submit"> <i class="fas fa-money-bill"></i>
							Withdrawal</a>
					</li>
					<li class="navi__item-1">
						<a href="transfer.html" class="navi__item-2 btn" type="submit"> <i class="fas fa-exchange"></i> Transfer money</a>
					</li>
					<li class="navi__item-1">
						<a href="buy_phone_card.html" class="navi__item-2 btn" type="submit"><i class="fas fa-pager"></i> Buy
							phone
							card</a>
					</li>
					<li class="navi__item-1">
						<a href="transaction_history.html" class="navi__item-2 btn" type="submit"><i class="fas fa-history"></i> Transaction history</a>
					</li>
				</ul>
			</div>
			<div class="col-lg-9">
				<div class="content">
					<!-- Buy phone card -->
					<div class="content__buy-phone-card bg-dark rounded p-4 text-light">
						<h2>Buy Phone Card</h2>
						<div class="content__phone-card">
							<input class="pc-item" type="radio" id="10k" name="phoneCard" value="10k" checked />10.000đ
							<input class="pc-item" type="radio" id="20k" name="phoneCard" value="20k" />20.000đ
							<input class="pc-item" type="radio" id="50k" name="phoneCard" value="50k" />50.000đ
							<input class="pc-item" type="radio" id="100k" name="phoneCard" value="100k" />100.000đ
						</div>
						<div class="content__card-type">
							<button class="ct-item">Viettel</button>
							<button class="ct-item">Mobilefone</button>
							<button class="ct-item">Vinaphone</button>
						</div>
						<div>
							<a href="card_infor.html" class="btn btn-success mt-4" type="submit">Buy Card</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<ul class="responsive__list">
			<li class="responsive__item-1">
				<a href="home.html" class="btn responsive__item-2" id="home">
					<i class="fas fa-home-lg-alt"></i> Home
				</a>
			</li>
			<li class="responsive__item-1">
				<a href="withdrawal.html" class="btn responsive__item-2" id="withdraw">
					<i class="fas fa-money-bill"></i> Withdrawal
				</a>
			</li>
			<li class="responsive__item-1">
				<a href="transfer.html" class="btn responsive__item-2">
					<i class="fas fa-exchange"></i> Transfer money
				</a>
			</li>
			<li class="responsive__item-1">
				<a href="buy_phone_card.html" class="btn responsive__item-2">
					<i class="fas fa-pager"></i> Buy phone card
				</a>
			</li>
			<li class="responsive__item-1">
				<a href="transaction_history.html" class="btn responsive__item-2">
					<i class="fas fa-history"></i> Transaction history
				</a>
			</li>
		</ul>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
